<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <p>123456</p>

    <h1 class="index-title">我是首頁</h1>

    <h1>Hello World</h1>
    <div class="box bg-primary-1" style="width: 300px; height: 100px"></div>
    <div class="box bg-primary-2" style="width: 300px; height: 100px"></div>
    <div class="box bg-primary-3" style="width: 300px; height: 100px"></div>
    <div class="box bg-primary-4" style="width: 300px; height: 100px"></div>
    <div class="box bg-primary-5" style="width: 300px; height: 100px"></div>
    <div class="box bg-primary-6" style="width: 300px; height: 100px"></div>
    <div class="box bg-primary-7" style="width: 300px; height: 100px"></div>
    <div class="box bg-primary-8" style="width: 300px; height: 100px"></div>
    <div class="box bg-primary-9" style="width: 300px; height: 100px"></div>
    <div class="box bg-primary-10" style="width: 300px; height: 100px"></div>
    <p class="fs-md-xxl">zxlee test</p>
    <div
      class="box bg-info rounded-pill"
      style="width: 300px; height: 300px"
    ></div>
    <div class="bg-primary-10 pt-20 ps-20" style="height: 800px">
      <button
        class="btn btn-primary me-10 fs-5"
        style="width: 200px; height: 100px"
        href="#"
      >
        我是按鈕primary
      </button>
      <button
        class="btn btn-primary fs-5 me-10"
        style="width: 200px; height: 100px"
        href="#"
        disabled
      >
        我是按鈕primary
      </button>
      <button
        class="btn btn-secondary me-10 fs-5"
        style="width: 200px; height: 100px"
        href="#"
      >
        我是按鈕secondary
      </button>
      <button
        class="btn btn-secondary me-10 fs-5"
        style="width: 200px; height: 100px"
        href="#"
        disabled
      >
        我是按鈕secondary
      </button>
    </div>
    <p>xiang test xiang test</p>

    <div
      class="card bg-primary-9 rounded"
      style="
        width: 18rem;
        border: 1px solid #606060;
        box-shadow: 2px 2px 20px 2px #ffffff33;
      "
    >
      <img src="../assets/images/cat.jpg" class="card-img-top" alt="cat" />
      <div class="card-body">
        <h5 class="card-title">卡片元件</h5>
        <p class="card-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, odit,
          iusto odio assumenda alias id nobis earum!
        </p>
      </div>
    </div>

    <!-- Modal 按鈕 -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      打開 modal
    </button>

    <!-- Modal 元件 -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal 標題</h5>
            <h5 class="modal-title" id="exampleModalLabel">xiang test</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">內容</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              關閉
            </button>
            <button type="button" class="btn btn-primary">確定</button>
          </div>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
